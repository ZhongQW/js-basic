<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            </div>

                <from  id = "from" >
                    <select name="select" id = "lang">

                </select>

                <p>请选择剧目图片</p><input type="file" id="xdaTanFileImg" onchange="getFile()"/>

                <input class="input-group input-group-lg" id="price" type="text" placeholder="price"/>
                </from>
         </div>
